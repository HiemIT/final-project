name: toktok
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/
  - assets/locales/
  - assets/fonts/
  fonts:
  - family: Urbanist
    fonts:
    - asset: assets/fonts/Urbanist-Regular.ttf
    - asset: assets/fonts/Urbanist-Bold.ttf
      weight: 700
    - asset: assets/fonts/Urbanist-SemiBold.ttf
      weight: 600
    - asset: assets/fonts/Urbanist-Medium.ttf
      weight: 500
    - asset: assets/fonts/Urbanist-Light.ttf
      weight: 300
    - asset: assets/fonts/Urbanist-ExtraLight.ttf
      weight: 200
    - asset: assets/fonts/Urbanist-Thin.ttf
      weight: 100
